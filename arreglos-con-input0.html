<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="nuevoInvitado" type="text">
    <button id="agregarInvitado"> Agregar =D!!</button>
    <h3>Invitados: </h3>
    <ul id="invitados"> </ul>
    <script>
        const listaDeInvitados = document.querySelector("#invitados")
        const invitadoInput = document.querySelector("#nuevoInvitado")
        const btnAgregar = document.querySelector("#agregarInvitado");
        const invitados = [
            // { id: 431, nombre: "Jhonny Deep" },
            // { id: 124, nombre: "Brad Pitt" },
            // { id: 541, nombre: "Leonardo DiCaprio" },
            // { id: 664, nombre: "Morgan Freeman" }
         ];
        function renderInvitados() {
            let html = "";
            for (let invitado of invitados) {
            html += `<li> ${invitado.nombre}<button onclick="borrar(${invitado.id})"> x </button> </li>`;
            }
            listaDeInvitados.innerHTML = html;
        }

        btnAgregar.addEventListener("click", () => {
           const nuevoInvitado = { 
            id: Date.now(), nombre: invitadoInput.value
         }
            invitados.push(nuevoInvitado)
            invitadoInput.value = ""
            renderInvitados()
        })

        function borrar(id) {
            const index = invitados.findIndex((ele) => ele.id == id)
            invitados.splice(index, 1)
            renderInvitados()
        }

    </script>
</body>

</html>
