<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS WITH INPUT =D!</title>
</head>
<body>
    <input type="text" id="nuevoInvitado">
    <button id="agregarInvitado"> Agregar =D!</button>
    <h3>Invitados =D!!:</h3>
    <ul id="invitados"> </ul>
    <script>
        const listaDeInvitados = document.querySelector("#invitados")
        const invitadoInput = document.querySelector("#nuevoInvitado")
        const btnAgregar = document.querySelector("#agregarInvitado")
        const invitados = []

        btnAgregar.addEventListener("click", () => {
            const nuevoInvitado = invitadoInput.value
            invitados.push(nuevoInvitado)
            invitadoInput.value = ""

            let html = ""
            for (let invitado of invitados){
                html += `<li>${invitado}</li>`;
            }
            listaDeInvitados.innerHTML = html
        })
    </script>
</body>
</html>
