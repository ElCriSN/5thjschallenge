<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING ADDING ARRAY LIST WITH INPUTS =D!!!</title>
</head>

<body>

    <h4> Servicios Pendientes a Pagar =DDD!!:</h4>
    <ul class="serviciosUl"> </ul>
    <script>
        const servicios = [
            { id: 1, nombre: "Agua" },
            { id: 2, nombre: "Electricidad" },
            { id: 3, nombre: "Gas" },
            { id: 4, nombre: "Internet" },
            { id: 5, nombre: "Clave TV" }
        ];
        serviciosUl = document.querySelector(".serviciosUl")
        renderInvitados()
        function borrar(id){
            const index = servicios.findIndex((ele) => ele.id == id)
            servicios.splice(index, 1)
            renderInvitados()

        }
        function renderInvitados(){
        let html = ""
        for (let servicio of servicios) {
            html += `<li> ${servicio.nombre}</li> <button onclick="borrar(${servicio.id})"> X </button>`
        }
        serviciosUl.innerHTML = html
    }

    </script>
</body>

</html>
